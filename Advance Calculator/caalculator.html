<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">JS Calculator</header>

    <div class="calculator">
        <div class="row" class="screen">
            <input type="text" readonly="true" disabled="disabled" name="calculator-screen" class="calculator-screen" id="screen">
        </div>

        <div class="row" class="keypad">
            <button class="clear" id="clr">AC</button>

            <button class="operator">+/-</button>

            <button class="operator">%</button>

            <button class="operator">รท</button>
            
        </div>

        <div class="row" class="keypad">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">ร</button>
            
        </div>

        <div class="row" class="keypad">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
        </div>

        <div class="row" class="keypad">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

        </div>

        <div class="row" class="keypad">
            <button id="zero" class="number">0</button>
            <button class="number">.</button>
            <button class="equals" id="result">=</button>
           

        </div>
    </div>

    

    <script src="calculator.js"></script>
</body>
</html>
